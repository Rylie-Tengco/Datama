<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Page</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="main-container">
    <nav class="top-nav">
      <a href="cart.html">View Cart</a>
      <a href="customer-dashboard.html">My Orders</a>
      <a href="index.html">Home</a>
    </nav>

    <section class="shopping-page">
      <h2>Shopping Page</h2>
      <p>List of Products (With Image, Name, Price, & Description). Option for Sales or Rental.</p>
      
      <div class="product-list">
        <!-- Example Product -->
        <div class="product-item">
          <img src="https://via.placeholder.com/100" alt="Product 1"/>
          <h3>Product 1</h3>
          <p>Price: $50</p>
          <p>Description: This is a great product.</p>
          <div>
            <label>
              <input type="radio" name="product1Option" value="sale" checked />
              Sale
            </label>
            <label>
              <input type="radio" name="product1Option" value="rent" />
              Rent
            </label>
          </div>
          <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
      </div>

      <!-- Links to Sales and Rental Pages -->
      <div class="option-links">
        <a href="sales.html">Go to Sales Page</a> | 
        <a href="rental.html">Go to Rental Page</a>
      </div>
    </section>
  </div>
</body>
</html>
