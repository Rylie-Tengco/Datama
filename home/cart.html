<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="shopping.html">Back to Shopping</a>
    <a href="customer-dashboard.html">My Orders</a>
  </nav>

  <section class="cart-section">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Item -->
        <tr>
          <td><img src="https://via.placeholder.com/50" alt="Product" /></td>
          <td>Product 1</td>
          <td>$50</td>
          <td>
            <input type="number" value="1" min="1" />
          </td>
          <td>$50</td>
          <td><button>Remove</button></td>
        </tr>
        <!-- Add more items as needed -->
      </tbody>
    </table>

    <div class="cart-total">
      <p>Total: $50</p>
      <button onclick="window.location.href='checkout.html'">Checkout</button>
    </div>
  </section>
</body>
</html>
