<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="main-container">
    <nav class="top-nav">
      <a href="shopping.html">Continue Shopping</a>
      <a href="cart.html">View Cart</a>
      <a href="customer.html">Sign Out</a>
    </nav>

    <section class="customer-dashboard">
      <h2>Dashboard of My Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order #</th>
            <th>Products</th>
            <th>Date & Time of Purchase</th>
            <th>Total Cost</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Order -->
          <tr>
            <td>#12345</td>
            <td>
              <div class="order-item">
                <img src="https://via.placeholder.com/50" alt="Product" />
                <span>Product 1 - $50</span>
              </div>
              <div class="order-item">
                <img src="https://via.placeholder.com/50" alt="Product" />
                <span>Product 2 - $30</span>
              </div>
            </td>
            <td>Feb 19, 2025, 10:00 AM</td>
            <td>$80</td>
            <td>Processing</td>
          </tr>
          <!-- Add more orders as needed -->
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
