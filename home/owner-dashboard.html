<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="owner.html">Sign Out</a>
  </nav>

  <section class="dashboard">
    <h2>Dashboard of Customer Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Order Details</th>
          <th>Total Cost</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>Jane Doe</td>
          <td>123 Main St</td>
          <td>123-4567</td>
          <td>
            <ul>
              <li>
                <img src="https://via.placeholder.com/50" alt="Product" />
                <span>Product 1 (Sale) x 2 - $50 each</span>
              </li>
              <li>
                <img src="https://via.placeholder.com/50" alt="Product" />
                <span>Product 2 (Rent) x 1 - $30 total</span>
              </li>
            </ul>
          </td>
          <td>$130</td>
          <td>
            <select>
              <option>Processing</option>
              <option>Out for Delivery</option>
              <option>Delivered</option>
              <option>Completed</option>
            </select>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </section>
</body>
</html>
