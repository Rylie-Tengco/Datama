<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Order Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owner-dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Rylie Datama</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Order Management Dashboard</h1>
        
        <div class="dashboard-controls">
            <div class="filter-section">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="all">All Orders</option>
                    <option value="processing">Processing</option>
                    <option value="out-for-delivery">Out for Delivery</option>
                    <option value="delivered">Delivered</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="search-section">
                <input type="text" id="orderSearch" placeholder="Search orders...">
                <button onclick="searchOrders()">Search</button>
            </div>
        </div>

        <div class="orders-container">
            <div id="ordersList" class="orders-grid">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Rylie Datama. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/owner-dashboard.js"></script>
</body>
</html>
