<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/script.js"></script>
</head>
<body>
  <nav class="top-nav">
    <a href="cart.html">Back to Cart</a>
    <a href="customer-dashboard.html">My Orders</a>
    <a href="shopping.html">Continue Shopping</a>
  </nav>

  <section class="checkout-section">
    <h2>Checkout Page</h2>
    
    <!-- Product Summary -->
    <div class="checkout-items">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Item -->
          <tr>
            <td><img src="https://via.placeholder.com/50" alt="Product" /></td>
            <td>Product 1</td>
            <td>$50</td>
          </tr>
          <!-- Add more items as needed -->
        </tbody>
      </table>
      <p class="checkout-total">Total Cost: $50</p>
    </div>

    <!-- Customer Details -->
    <form>
      <label for="checkout-name">Customer Name:</label>
      <input type="text" id="checkout-name" placeholder="John Doe" required/>

      <label for="checkout-address">Customer Address:</label>
      <input type="text" id="checkout-address" placeholder="123 Street, City" required/>

      <label for="checkout-contact">Customer Contact Number:</label>
      <input type="text" id="checkout-contact" placeholder="123-4567" required/>

      <label for="checkout-payment">Mode of Payment:</label>
      <select id="checkout-payment" required>
        <option value="cod">Cash on Delivery</option>
        <option value="credit-card">Credit Card</option>
        <option value="gcash">GCash</option>
      </select>

      <button type="submit">Confirm Purchase</button>
    </form>
  </section>
</body>
</html>
