<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental & Sales Platform - Landing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <!-- Logo & Business Name -->
    <div class="logo">
      <img src="https://via.placeholder.com/80" alt="Business Logo" />
      <h1>My Rental & Sales</h1>
    </div>
    <!-- About the Business -->
    <p class="about">
      We offer a variety of products for sale or rent, delivered straight to your door.
    </p>
  </header>

  <!-- Navigation Menu (Owner or Customer) -->
  <nav class="landing-nav">
    <a href="owner.html">Owner</a>
    <a href="customer.html">Customer</a>
  </nav>

  <!-- Call-to-Action Button -->
  <div class="cta">
    <button onclick="window.location.href='customer.html'">Sign Up / Shop Now</button>
  </div>

  <!-- Image Gallery of Products -->
  <section class="gallery">
    <h2>Featured Products</h2>
    <div class="gallery-items">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <img src="https://via.placeholder.com/150" alt="Product 3" />
    </div>
  </section>

  <!-- Social Media Links -->
  <section class="socials">
    <h2>Follow Us</h2>
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    <a href="https://www.carousell.com/" target="_blank">Carousell</a>
  </section>

  <!-- Contact Information -->
  <footer class="contact">
    <h3>Contact Us</h3>
    <p>Phone: 1234-567-890</p>
    <p>Email: info@myrentalsales.com</p>
  </footer>
</body>
</html>
